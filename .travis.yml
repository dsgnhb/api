language: node_js
node_js:
- '7'
- '8'
before_install: npm install -g gulp
install: npm install
before_script: gulp lint
#script: gulp test
before_deploy: gulp package
notifications:
  email:
    on_success: never
    on_failure: never
  webhooks: https://flooo.me/travis/designhub-dev.php
deploy:
  provider: releases
  api_key:
    secure: 
  file: tmp/release.tar.gz
  skip_cleanup: true
  on:
    repo: dsgnhb/api
    tags: true
    all_branches: true
    node: '8'
after_success:
  - gulp coveralls
