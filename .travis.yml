language: node_js
node_js:
- '8'
env:
    global:
    - CI=true
    - IMGUR_CLIENT_ID=$IMGUR_CLIENT_ID
    - IMGUR_CLIENT_SECRET=$IMGUR_CLIENT_SECRET
before_install:
  - npm install -g gulp dredd
  - mysql -e 'CREATE DATABASE designhub;' && mysql -u root designhub < ./src/spec/designhub_preseeded.sql
  - rm -f src/.env.example
  - echo 'prepared everything.'
install: npm install
before_script:
  - gulp lint
  - gulp build
  - ls
scripts:
  - dredd
before_deploy: gulp package
notifications:
  email:
    on_success: never
    on_failure: never
  webhooks: https://flooo.me/travis/designhub-dev.php
deploy:
  provider: releases
  api_key:
    secure: 
  file: tmp/release.tar.gz
  skip_cleanup: true
  on:
    repo: dsgnhb/api
    branch: refactor
    tags: true
#after_success:
#- gulp coveralls
cache:
  directories:
  - node_modules/
  - pupeteer/
  - /home/travis/.nvm/versions/node/
services:
  - mysql
